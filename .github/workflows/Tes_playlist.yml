name: Tes Playlist

# Trigger workflow
on:
  push:
    paths:
      - 'playlist_url.txt'  # Trigger saat playlist_url.txt diubah
  schedule:
    - cron: '0 * * * *'    # Jalankan tiap jam (UTC)

jobs:
  download-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Sesuaikan versi Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Download Playlist
        run: python scripts/download_playlist.py
