name: Update Live Channels Playlist

on:
  schedule:
    - cron: '0 0 * * *' # Jalankan setiap hari pada pukul 00:00 UTC
  workflow_dispatch: # Mengizinkan eksekusi manual dari UI GitHub

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run playlist script
        run: python main.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Update Finalplay.m3u otomatis'
          file_pattern: Finalplay.m3u
