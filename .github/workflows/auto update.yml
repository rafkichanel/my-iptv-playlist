name: Update IPTV Playlist

on:
  schedule:
    - cron: '0 3 * * *'   # setiap hari jam 03:00 UTC
  workflow_dispatch:       # bisa dijalankan manual lewat GitHub UI

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp requests

      - name: Run update_playlist.py
        run: python scripts/update_playlist.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Finalplay.m3u
          git commit -m "Auto update playlist $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes"
          git push
