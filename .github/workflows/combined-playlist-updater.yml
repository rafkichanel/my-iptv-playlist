name: Combined IPTV Playlist Updater

on:
  schedule:
    - cron: '0 0 * * *' # Jalankan setiap hari pada pukul 00:00 UTC
  workflow_dispatch: # Mengizinkan eksekusi manual

jobs:
  update-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run first script (download playlist)
        run: |
          cd scripts
          python update_playlist.py

      - name: Run second script (process playlist)
        run: |
          cd scripts
          python update_playlist.py

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add playlist.m3u
          git add scripts/Finalplay.m3u
          git commit -m "Combined playlist update" || echo "No changes to commit"
          git push
