name: Update and Search Playlist

on:
  schedule:
    - cron: '0 */3 * * *'  # jalan tiap jam ke 0, setiap 3 jam sekali
  workflow_dispatch:        # supaya bisa dijalankan manual juga

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies (kalau ada)
      run: |
        pip install --upgrade pip

    - name: Run update and search script
      run: |
        python3 update_and_search.py
