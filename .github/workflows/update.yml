name: Update Playlist Tanpa Filter

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download playlists
        run: |
          curl -s "https://raw.githubusercontent.com/tyo878787/my-iptv-playlist/refs/heads/tyo878787/playlist1.m3u" -o playlist1.m3u
          curl -s "https://raw.githubusercontent.com/iptv-org/iptv/master/index.m3u" -o playlist2.m3u

      - name: Gabung playlist jadi Finalplay.m3u
        run: |
          echo "#EXTM3U" > Finalplay.m3u
          grep -v '^#EXTM3U' playlist1.m3u >> Finalplay.m3u
          grep -v '^#EXTM3U' playlist2.m3u >> Finalplay.m3u

      - name: Commit & push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Finalplay.m3u
          git commit -m "Update playlist tanpa filter"
          git push
