name: Update IPTV Playlist

on:
  workflow_dispatch:        # supaya bisa manual run
  schedule:
    - cron: "0 */3 * * *"   # otomatis tiap 3 jam sekali

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Jalankan Update_playlist.py
        run: python Update_playlist.py
        working-directory: scripts

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add scripts/playlist4.m3u || true
          if git diff --cached --quiet; then
            echo "âœ… Tidak ada perubahan, skip commit"
          else
            git commit -m "Update playlist4.m3u otomatis via GitHub Actions"
            git push
          fi
