name: Update IPTV Playlist

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 12 * * *' # Menjalankan setiap hari pada pukul 12:00 UTC
  workflow_dispatch: # Memungkinkan Anda menjalankan workflow secara manual dari GitHub

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Diperlukan untuk Git commit dan push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        # Perubahan ada di sini: tambahkan folder 'scripts/'
        run: python scripts/update_playlist.py

      - name: Commit and Push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add Finalplay.m3u
          git diff-index --quiet HEAD || (git commit -m "Update Finalplay.m3u" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
