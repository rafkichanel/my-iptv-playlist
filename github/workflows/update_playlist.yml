name: Update IPTV Playlist

on:
  schedule:
    - cron: '0 0 * * *' # This cron job runs daily at 00:00 UTC
  workflow_dispatch: # Allows you to manually trigger the workflow from the GitHub UI

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        run: |
          cd scripts
          python update_playlist.py

      - name: Commit and push changes
        run: |
          cd scripts
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add Finalplay.m3u
          git commit -m "Auto update playlist" || echo "No changes to commit"
          git push
